<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nandhini">
    <title>Bank App -home</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>BANK LOAN - HOME</strong>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<body>

<main>
    <table class="table">
        <thead>
        <tr>
            <th>ACCOUNT_NO</th>
            <th>APPLICANT_NAME</th>
            <th>TOTAL_LIMIT</th>
            <th>CURRENCY</th>
            <th>START_DATE</th>
            <th>END_DATE</th>
            <th>TOTAL_LIMIT_HOME</th>
            <th>TOTAL_LIMIT_CAR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="acc:${creditAccs}">
            <td th:text="${acc.id}">ACCOUNT_NO</td>
            <td th:text="${acc.applicantName}">APPLICANT_NAME</td>
            <td th:text="${acc.totalLimit}">TOTAL_LIMIT</td>
            <td th:text="${acc.currency}">CURRENCY</td>
            <td th:text="${acc.startDate}">START_DATE</td>
            <td th:text="${acc.endDate}">END_DATE</td>
            <td th:text="${acc.totalLimitHome}">TOTAL_LIMIT_HOME</td>
            <td th:text="${acc.totalLimitCar}">TOTAL_LIMIT_CAR</td>
            <td><a th:href="@{'/loan/new/' + ${acc.id}}"><input  class="btn btn-secondary" type="submit" value="Add New Loan"></a></td>
            <td><a th:href="@{'/loan/retrieveLoan/' + ${acc.id}}"><input class="btn btn-secondary" type="submit" value="Loan list"></a></td>


        </tr>
        </tbody>
    </table>

    <a href="/accounts/new">
        <input class="btn btn-primary" type="submit" value="Add Account">
    </a>
</main>



</body>
<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Bank App - Demo</p>
    </div>
</footer>
</html>
