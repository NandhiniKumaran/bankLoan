<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nandhini">
    <title>CREDIT | NEW</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" th:src="@{/newCredit.js}"></script>


</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>BANK LOAN - HOME</strong>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div id="successMsg">
    </div>
    <div id="errorMsg">
    </div>
<form action="#" method="post">
    <table>
        <tr>
            <th><label for="firstName">FIRST NAME</label></th>
            <td>
                <input type="text" id="firstName" placeholder="firstName">
            </td>
        </tr>

        <tr>
            <th><label for="lastName">LAST NAME</label></th>
            <td>
                <input type="text" id="lastName" placeholder="lastName">
            </td>
        </tr>

        <tr>
            <th><label for="email">EMAIL</label></th>
            <td>
                <input type="text" id="email" placeholder="email">
            </td>
        </tr>
        <tr>
            <th><label for="totalLimit">TOTAL LIMIT</label></th>
            <td>
                <input type="number"  id="totalLimit" placeholder="100000">
            </td>
        </tr>

        <tr>
            <th><label for="currency">CURRENCY</label></th>
            <td>
                <input type="text"  id="currency" placeholder="SGD">
            </td>
        </tr>
        <tr>
            <th><label for="startDate">START DATE</label></th>
            <td>
                <input type="date"  id="startDate" placeholder="yyyy-mm-dd">
            </td>
        </tr>
        <tr>
            <th><label for="endDate">END_DATE</label></th>
            <td>
                <input type="date" id="endDate" placeholder="yyyy-mm-dd">
            </td>
        </tr>
        <tr>
            <th><label for="totalLimitHome">TOTAL LIMIT FOR HOME</label></th>
            <td>
                <input type="number" id="totalLimitHome" placeholder="50000">
            </td>
        </tr>
        <tr>
            <th><label for="totalLimitCar">TOTAL LIMIT FOR CAR</label></th>
            <td>
                <input type="number" id="totalLimitCar" placeholder="50000">
            </td>
        </tr>
        <tr>
            <th colspan="2"><input id="submitbtn" type="submit" value="Add Account"></th>
        </tr>
    </table>

</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Bank App - Demo</p>
    </div>
</footer>


</body>
</html>
