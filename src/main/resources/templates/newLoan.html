<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nandhini">
    <title>LOAN | NEW</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/home" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>BANK LOAN</strong>
            </a>
            <ul class="nav nav-pills">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </ul>

        </div>
    </div>
</header>
<main>
<form action="#" th:action="@{/loan/new}" th:object="${loan}" method="post">
    <table>

        <tr th:each="obj : ${loan}">
            <input type="hidden" th:value="${obj.credit}" th:field="*{credit}" id="credit" name="credit" >
        </tr>

        <tr>
            <th><label for="loanType">Loan Type</label></th>
            <td>
                <select id ="loanType" th:field="*{loanType}">
                    <option th:each="loanType : ${T(com.demo.bank.entity.LoanType).values()}"
                            th:value="${loanType}"
                            th:text="${loanType}">
                    </option>
                </select>
               <!-- <select id ="loanType" th:field="*{loanType}">

                    <option th:value="'HOME'" th:text="HOME"></option>
                    <option th:value="'CAR'" th:text="CAR"></option>
                </select>-->
                <span th:if="${#fields.hasErrors('loanType')}" th:errors="*{loanType}"></span>
            </td>
        </tr>
        <tr>
            <th><label for="amount">LOAN AMOUNT</label></th>
            <td>
                <input type="number" th:field="*{amount}" id="amount" placeholder="5000">
                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
            </td>
        </tr>

        <tr>
            <th><label for="currency">CURRENCY</label></th>
            <td>
                <input type="text" th:field="*{currency}" id="currency" placeholder="SGD">
                <span th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></span>
            </td>
        </tr>
        <tr>
            <th><label for="startDate">START_DATE</label></th>
            <td>
                <input type="date" th:field="*{startDate}" id="startDate" placeholder="yyyy-mm-dd">
                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
            </td>
        </tr>
        <tr>
            <th><label for="endDate">END_DATE</label></th>
            <td>
                <input type="date" th:field="*{endDate}" id="endDate" placeholder="yyyy-mm-dd">
                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
            </td>
        </tr>
        <tr>
            <th><label for="interest">INTEREST RATE</label></th>
            <td>
                <input type="number" th:field="*{interest}" id="interest" placeholder="1.0">
                <span th:if="${#fields.hasErrors('interest')}" th:errors="*{interest}"></span>
            </td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" value="Add Loan"></th>
        </tr>
    </table>

</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Bank App - Demo</p>
    </div>
</footer>


</body>
</html>
